<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西湖旅游 - 景点配对小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }

        body {
            background-color: #f0f8ff;
            padding: 20px 0;
        }

        /* 游戏标题：淡入动画 */
        .game-title {
            text-align: center;
            margin-bottom: 30px;
            animation: titleFadeIn 2s ease-in-out;
        }

        .game-title h1 {
            color: #2c5a8e;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .game-title p {
            color: #4a7bb7;
            font-size: 18px;
        }

        /* 游戏信息面板 */
        .game-info {
            max-width: 800px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .game-info .score, .game-info .timer {
            font-size: 16px;
            color: #2c5a8e;
            font-weight: 600;
        }

        /* 游戏卡片容器 */
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 0 10px;
        }

        /* 卡片样式：核心翻转动画 */
        .card {
            aspect-ratio: 3/2;
            perspective: 1000px; /* 透视效果，营造3D翻转感 */
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s ease; /* 翻转过渡动画，时长0.6秒 */
            transform-style: preserve-3d; /* 保留3D空间 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        /* 卡片翻转状态 */
        .card.flipped .card-inner {
            transform: rotateY(180deg); /* 沿Y轴旋转180度，实现翻转 */
        }

        /* 卡片匹配成功状态：缩放+透明动画 */
        .card.matched .card-inner {
            animation: matchSuccess 0.8s ease-in-out;
            pointer-events: none; /* 匹配后不可再点击 */
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* 隐藏背面 */
            backface-visibility: hidden;
            border-radius: 8px;
            overflow: hidden;
        }

        /* 卡片背面（默认显示） */
        .card-back {
            background: linear-gradient(135deg, #2c5a8e, #4a7bb7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
        }

        /* 卡片正面（翻转后显示，景点图片） */
        .card-front {
            transform: rotateY(180deg); /* 默认翻转隐藏 */
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 通关提示弹窗 */
        .success-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            animation: modalPopup 0.5s ease-in-out;
        }

        .modal-content h2 {
            color: #2c5a8e;
            margin-bottom: 15px;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .modal-content button {
            padding: 10px 25px;
            background: #2c5a8e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .modal-content button:hover {
            background: #1e4369;
        }

        /* 动画关键帧定义 */
        /* 标题淡入动画 */
        @keyframes titleFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 匹配成功动画：缩放+轻微抖动 */
        @keyframes matchSuccess {
            0% {
                transform: rotateY(180deg) scale(1);
            }
            50% {
                transform: rotateY(180deg) scale(1.05);
            }
            100% {
                transform: rotateY(180deg) scale(1);
                opacity: 0.9;
            }
        }

        /* 通关弹窗弹出动画 */
        @keyframes modalPopup {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: repeat(3, 1fr);
            }
            .game-title h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- 游戏标题 -->
    <div class="game-title">
        <h1>西湖景点 · 记忆配对消消乐</h1>
        <p>翻转卡片，找到相同的西湖景点即可配对成功！</p>
    </div>

    <!-- 游戏信息面板 -->
    <div class="game-info">
        <div class="score">当前得分：<span id="score">0</span></div>
        <div class="timer">游戏时长：<span id="timer">0</span> 秒</div>
    </div>

    <!-- 游戏卡片容器 -->
    <div class="game-container" id="gameContainer"></div>

    <!-- 通关提示弹窗 -->
    <div class="success-modal" id="successModal">
        <div class="modal-content">
            <h2>恭喜你！通关成功！</h2>
            <p>你的最终得分：<span id="finalScore">0</span></p>
            <p>游戏用时：<span id="finalTimer">0</span> 秒</p>
            <button id="restartBtn">重新开始游戏</button>
        </div>
    </div>

    <script>
        // 西湖景点数据（替换为真实西湖景点图片，每组出现2次用于配对）
        const westLakeSpots = [
            { id: 1, name: "三潭印月", img: "https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2021-05-28%2F60b1f090c0997.jpg&refer=http%3A%2F%2Fpic1.win4000.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1735641600&t=5c81c4899c07c89c6e90b8c5e9c98705" },
            { id: 2, name: "苏堤春晓", img: "https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2022-03%2F5e7c3a1920189.jpg&refer=http%3A%2F%2Fpic1.win4000.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1735641600&t=5099c9793c907c37e6a986048e8a6e990" },
            { id: 3, name: "雷峰夕照", img: "https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2021-09-16%2F614299994c990.jpg&refer=http%3A%2F%2Fpic1.win4000.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1735641600&t=5998a97c3e107b8c6d90a876f8e9a7890" },
            { id: 4, name: "断桥残雪", img: "https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2020-08-12%2F5f33e0a64595a.jpg&refer=http%3A%2F%2Fpic1.win4000.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1735641600&t=4f89a76c3d098b7e6f89a76c5d4e3f2a1" },
            { id: 5, name: "平湖秋月", img: "https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2021-06-23%2F60d4a7c370806.jpg&refer=http%3A%2F%2Fpic1.win4000.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1735641600&t=3e2d1c0b9a876f5e4d3c2b1a09876f5e" },
            { id: 6, name: "柳浪闻莺", img: "https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2022-08%2F62f1a7c3d0987.jpg&refer=http%3A%2F%2Fpic1.win4000.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1735641600&t=2d1c0b9a876f5e4d3c2b1a09876f5e4d" },
            { id: 7, name: "曲院风荷", img: "https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2021-07-15%2F60f09876e5d4c.jpg&refer=http%3A%2F%2Fpic1.win4000.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1735641600&t=1c0b9a876f5e4d3c2b1a09876f5e4d3c" },
            { id: 8, name: "南屏晚钟", img: "https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F2022-05%2F627f876e5d4c3.jpg&refer=http%3A%2F%2Fpic1.win4000.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1735641600&t=0b9a876f5e4d3c2b1a09876f5e4d3c2b" }
        ];

        // 游戏全局变量
        let gameCards = []; // 存储卡片数据（重复后的景点）
        let flippedCards = []; // 存储已翻转未配对的卡片
        let score = 0; // 当前得分
        let timer = 0; // 游戏时长
        let timerInterval = null; // 计时器定时器
        let isProcessing = false; // 是否正在处理配对（防止快速点击）

        // 初始化游戏
        function initGame() {
            // 重置游戏状态
            score = 0;
            timer = 0;
            flippedCards = [];
            isProcessing = false;
            document.getElementById("score").textContent = score;
            document.getElementById("timer").textContent = timer;

            // 重置计时器
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById("timer").textContent = timer;
            }, 1000);

            // 生成重复的景点卡片并打乱顺序
            gameCards = [...westLakeSpots, ...westLakeSpots].sort(() => Math.random() - 0.5);

            // 渲染卡片
            const gameContainer = document.getElementById("gameContainer");
            gameContainer.innerHTML = "";
            gameCards.forEach((spot, index) => {
                const card = document.createElement("div");
                card.className = "card";
                card.dataset.id = spot.id;
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back">
                            <span>西湖</span>
                        </div>
                        <div class="card-front">
                            <img src="${spot.img}" alt="${spot.name}">
                        </div>
                    </div>
                `;
                // 绑定卡片点击事件
                card.addEventListener("click", () => flipCard(card));
                gameContainer.appendChild(card);
            });
        }

        // 翻转卡片逻辑
        function flipCard(card) {
            // 防止重复点击：正在处理配对/已翻转/已匹配的卡片不可点击
            if (isProcessing || card.classList.contains("flipped") || card.classList.contains("matched")) {
                return;
            }

            // 翻转卡片
            card.classList.add("flipped");
            flippedCards.push(card);

            // 如果翻转了2张卡片，进行配对判断
            if (flippedCards.length === 2) {
                isProcessing = true;
                const card1 = flippedCards[0];
                const card2 = flippedCards[1];

                // 判断是否配对成功（景点id相同）
                if (card1.dataset.id === card2.dataset.id) {
                    // 配对成功：添加matched类，触发成功动画
                    setTimeout(() => {
                        card1.classList.add("matched");
                        card2.classList.add("matched");
                        // 增加得分
                        score += 10;
                        document.getElementById("score").textContent = score;
                        // 重置翻转卡片数组
                        flippedCards = [];
                        isProcessing = false;
                        // 判断是否全部配对成功
                        checkGameSuccess();
                    }, 600);
                } else {
                    // 配对失败：延迟翻转回原状
                    setTimeout(() => {
                        card1.classList.remove("flipped");
                        card2.classList.remove("flipped");
                        // 重置翻转卡片数组
                        flippedCards = [];
                        isProcessing = false;
                    }, 1000);
                }
            }
        }

        // 判断游戏是否通关（所有卡片都已匹配）
        function checkGameSuccess() {
            const allCards = document.querySelectorAll(".card");
            const matchedCards = document.querySelectorAll(".card.matched");
            if (allCards.length === matchedCards.length) {
                // 通关：停止计时器，显示弹窗
                clearInterval(timerInterval);
                document.getElementById("finalScore").textContent = score;
                document.getElementById("finalTimer").textContent = timer;
                document.getElementById("successModal").style.display = "flex";
            }
        }

        // 重新开始游戏
        document.getElementById("restartBtn").addEventListener("click", () => {
            document.getElementById("successModal").style.display = "none";
            initGame();
        });

        // 页面加载时初始化游戏
        window.addEventListener("load", initGame);
    </script>
</body>
</html>
